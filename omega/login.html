<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page</title>

</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body,
    html {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #f2f2f2;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        position: relative;
        height: 400px;
        width: 400px;
        padding: 40px;
        background: #fff;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        overflow: hidden;
    }

    .login-box h2 {
        margin-bottom: 30px;
        color: #333;
        text-align: center;
    }

    .textbox {
        position: relative;
        margin-bottom: 30px;
    }

    .textbox input {
        width: 100%;
        padding: 10px;
        background: #f2f2f2;
        border: none;
        outline: none;
        font-size: 18px;
        transition: 0.5s;
    }

    .textbox input:focus {
        background: #e2e2e2;
        padding-left: 20px;
    }

    .btn {
        width: 100%;
        background: #3498db;
        border: none;
        padding: 10px;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        transition: 0.5s;
        border-radius: 5px;
    }

    .btn:hover {
        background: #2980b9;
    }

    .container::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(120deg, #3498db, #8e44ad);
        clip-path: circle(150px at center);
        transition: all 0.5s;
    }

    .container:hover::before {
        clip-path: circle(300px at center);
    }

    .login-box img{
        height: 50px;
        position: absolute;
        top: 0;
        left: 5px;
        width: 50px;
    }

    p{
        text-transform: capitalize;
        text-align: center;
        margin-top: 15px;
    }
    p a{
        text-decoration: none;
        
    }
</style>

<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.omegawatches.com/static/version1719914858/frontend/Omega/default/default/Reflet_PageBuilder/images/gift-finder/logo.png" alt="">
            <h2>Welcome to Login</h2>
            <form>
                <div class="textbox">
                    <input type="text" placeholder="Username" name="username" required>
                </div>
                <div class="textbox">
                    <input type="password" placeholder="Password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
           <p> you don't have account? <a href="./signup.html">Sign-up</a> </p>
        </div>
    </div>

    <script>
        // Optional JavaScript for more interaction
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', () => {
                input.style.background = '#e2e2e2';
            });
            input.addEventListener('blur', () => {
                input.style.background = '#f2f2f2';
            });
        });

    </script>
</body>

</html>
